<script>
    $(function(){
        init();
//        showAll();
        showBig(0);
        var $items = $('.item');
        var isShowAll = true;
        $items.on('click',function(){
            var index = $(this).index();

                if(isShowAll){
                    $items.find('.pic').finish().animate({'opacity':'0'},800,function(){
                        showAll();
                    }).finish().animate({'opacity':'1'},800);



                }else {
                    $items.find('.pic').finish().animate({'opacity':'0'},800,function(){
                        showBig(index);
                    }).finish().animate({'opacity':'1'},800);


                }
                isShowAll = !isShowAll;
        });


        function init() {
            var $galary = $('.galary');
            for (var i = 0; i < 25; i++) {
                var x = i % 5;
                var y = parseInt(i / 5);
                $('<li class="item"><div class="pic"></div></li>').css({
                    'left': x * 196+ 'px',
                    'top': y * 100 + 'px'
                }).appendTo($galary)
            }

        }


        function showAll(){
            $('.item').each(function(i){
                var r = Math.random()*30-20;
                var x = i % 5;
                var y = parseInt(i / 5);
                $(this).css({
                    'transform':'rotate('+r+'deg)'+'translate('+(x*50-100)+'px,'+(y*50-100)+'px)'
                });
                $(this).find('.pic').css({
                    'transform':'scale(0.9)',
                    'background-image': 'url("images/' + i + '.jpg")',
                    'background-size':'cover',
                    'width':'100%',
                    'height':'100%'
                })
            })
        }


        function showBig(index){
            $('.item').css({
                'transform':'rotate(0deg) translate(0px,0px)'
            }).find('.pic').css({
                'transform':'scale(0.999)',
                'background-image': 'url("images/' + index + '.jpg")',
                'background-size':''
            }).each(function(i){
                var x = i % 5;
                var y = parseInt(i / 5);
                $(this).css({
                    'background-position':''+x*-196+'px '+y*-100+'px',
                    'width':'100%',
                    'height':'100%'
                })
            })
        }



    })
</script>
